<!DOCTYPE html>
<html lang="zh">
    <head>
        <title>LME 课程表</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            
            .input-group {
                margin: 20px 0;
            }
            
            input[type="url"] {
                width: 80%;
                padding: 8px;
                margin-right: 10px;
            }
            
            button {
                padding: 8px 16px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            button:hover {
                background: #45a049;
            }
            
            .calendar {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 10px;
                margin-top: 20px;
            }
            
            .calendar-header {
                font-weight: bold;
                text-align: center;
                padding: 10px;
                background: #f5f5f5;
            }
            
            .calendar-day {
                min-height: 100px;
                padding: 10px;
                border: 1px solid #ddd;
            }
            
            .event {
                margin: 5px 0;
                padding: 5px;
                background: #e3f2fd;
                border-radius: 3px;
                font-size: 0.9em;
            }
            
            .loading {
                text-align: center;
                margin: 20px 0;
                display: none;
            }
            
            .controls {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 20px 0;
            }
            
            .month-selector {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .month-selector button {
                background: #4CAF50;
                color: white;
                border: none;
                padding: 5px 10px;
                cursor: pointer;
                border-radius: 4px;
            }
            
            .month-selector span {
                font-size: 1.2em;
                font-weight: bold;
            }
            
            .timezone-selector {
                padding: 8px;
                border-radius: 4px;
                border: 1px solid #ddd;
            }
            
            /* 添加模块颜色样式 */
            .event.DDM {
                background: #e3f2fd;
            }
            .event.PIRF {
                background: #f3e5f5;
            }
            .event.Elite {
                background: #fff3e0;
            }
            .event.Action {
                background: #e8f5e9;
            }
            .event.AMA {
                background: #fce4ec;
            }
            
            /* 添加图例样式 */
            .course-selector {
                margin: 20px 0;
            }
            
            .course-selector > label {
                font-weight: bold;
                display: block;
                margin-bottom: 10px;
            }
            
            #courseCheckboxes {
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }
            
            #courseCheckboxes label {
                display: flex;
                align-items: center;
                gap: 8px;
                cursor: pointer;
            }
            
            .legend-color {
                width: 20px;
                height: 20px;
                border-radius: 3px;
            }
            
            .hidden-course {
                display: none !important;
            }
            
            .view-selector {
                margin: 20px 0;
                display: flex;
                gap: 20px;
            }
            
            .view-selector label {
                display: flex;
                align-items: center;
                gap: 8px;
                cursor: pointer;
            }
            
            #calendarsContainer {
                display: flex;
                flex-direction: column;
                gap: 40px;
            }
            
            .calendar-title {
                font-size: 1.2em;
                font-weight: bold;
                margin-bottom: 10px;
                padding: 10px;
                background: #f5f5f5;
                border-radius: 4px;
            }
            
            .separated-view .calendar {
                display: none;
            }
            
            .separated-view .calendar.visible {
                display: grid;
            }
        </style>
    </head>
    <body>
        <h1>LME 课程表</h1>
        
        <div class="input-group">
            <input type="url" id="apiUrl" placeholder="输入 API 地址">
            <button onclick="loadEvents()">加载课程</button>
        </div>

        <div id="loading" class="loading">
            加载中...
        </div>

        <div class="controls">
            <div class="month-selector">
                <button onclick="changeMonth(-1)">上个月</button>
                <span id="currentMonth"></span>
                <button onclick="changeMonth(1)">下个月</button>
            </div>
            <select id="timezone" class="timezone-selector" onchange="loadEvents()">
                <option value="local">本地时间</option>
                <option value="UTC">UTC</option>
                <option value="America/Los_Angeles">洛杉矶时间</option>
            </select>
        </div>

        <div class="course-selector">
            <label>选择要显示的课程:</label>
            <div id="courseCheckboxes">
                <label>
                    <input type="checkbox" value="DDM" checked>
                    <span>DDM</span>
                    <div class="legend-color" style="background: #e3f2fd;"></div>
                </label>
                <label>
                    <input type="checkbox" value="PIRF" checked>
                    <span>PIRF</span>
                    <div class="legend-color" style="background: #f3e5f5;"></div>
                </label>
                <label>
                    <input type="checkbox" value="Elite" checked>
                    <span>Elite Sessions</span>
                    <div class="legend-color" style="background: #fff3e0;"></div>
                </label>
                <label>
                    <input type="checkbox" value="Action" checked>
                    <span>Action English</span>
                    <div class="legend-color" style="background: #e8f5e9;"></div>
                </label>
                <label>
                    <input type="checkbox" value="AMA" checked>
                    <span>AMA</span>
                    <div class="legend-color" style="background: #fce4ec;"></div>
                </label>
            </div>
        </div>

        <div class="view-selector">
            <label>
                <input type="radio" name="viewMode" value="combined" checked> 合并视图
            </label>
            <label>
                <input type="radio" name="viewMode" value="separated"> 分离视图
            </label>
        </div>

        <div id="calendarsContainer">
            <div id="calendar" class="calendar">
                <div class="calendar-header">周日</div>
                <div class="calendar-header">周一</div>
                <div class="calendar-header">周二</div>
                <div class="calendar-header">周三</div>
                <div class="calendar-header">周四</div>
                <div class="calendar-header">周五</div>
                <div class="calendar-header">周六</div>
            </div>
        </div>

        <script>
            let currentDate = new Date();
            
            // 页面加载时设置默认值并显示日历
            document.addEventListener('DOMContentLoaded', () => {
                const defaultUrl = window.location.origin + '/events';
                document.getElementById('apiUrl').value = defaultUrl;
                updateMonthDisplay();
                loadEvents();
            });

            // 更新月份显示
            function updateMonthDisplay() {
                const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月',
                                  '七月', '八月', '九月', '十月', '十一月', '十二月'];
                const monthYear = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
                document.getElementById('currentMonth').textContent = monthYear;
            }

            // 切换月份
            function changeMonth(delta) {
                currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + delta, 1);
                updateMonthDisplay();
                loadEvents();
            }

            // 修改转换时区的函数
            function convertToTimezone(date, timezone) {
                if (timezone === 'local') {
                    return date;
                }
                
                if (timezone === 'UTC') {
                    return new Date(date.getTime() + date.getTimezoneOffset() * 60000);
                }
                
                return new Date(date.toLocaleString('en-US', {
                    timeZone: timezone
                }));
            }

            async function loadEvents() {
                const apiUrl = document.getElementById('apiUrl').value;
                const timezone = document.getElementById('timezone').value;
                const loading = document.getElementById('loading');
                const calendarsContainer = document.getElementById('calendarsContainer');
                const viewMode = document.querySelector('input[name="viewMode"]:checked').value;
                
                // 获取选中的课程
                const selectedCourses = Array.from(document.querySelectorAll('#courseCheckboxes input:checked'))
                    .map(checkbox => checkbox.value);
                
                loading.style.display = 'block';
                
                try {
                    const response = await fetch(apiUrl);
                    const events = await response.json();
                    
                    // 清除所有日历
                    calendarsContainer.innerHTML = '';
                    
                    if (viewMode === 'combined') {
                        // 创建单个日历
                        createCalendar('calendar', events, selectedCourses, timezone);
                    } else {
                        // 为每个课程类型创建单独的日历
                        const courseTypes = ['DDM', 'PIRF', 'Elite', 'Action', 'AMA'];
                        courseTypes.forEach(courseType => {
                            if (selectedCourses.includes(courseType)) {
                                const calendarId = `calendar-${courseType}`;
                                const calendarContainer = document.createElement('div');
                                calendarContainer.id = `calendar-${courseType}-parent`;
                                calendarContainer.innerHTML = `
                                    <div class="calendar-title">${courseType} 课程表</div>
                                `;
                                calendarsContainer.appendChild(calendarContainer);
                                
                                // 过滤该课程类型的事件
                                const filteredEvents = events.filter(event => {
                                    const eventType = getEventType(event);
                                    return eventType === courseType;
                                });
                                
                                createCalendar(calendarId, filteredEvents, [courseType], timezone, calendarContainer);
                            }
                        });
                    }
                } catch (error) {
                    console.error('加载事件失败:', error);
                    alert('加载事件失败，请检查 API 地址是否正确');
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // 确保 getEventType 函数正确识别事件类型
            function getEventType(event) {
                if (event.type) {
                    const typeMapping = {
                        'ddm': 'DDM',
                        'pirf': 'PIRF',
                        'elite': 'Elite',
                        'action': 'Action',
                        'ama': 'AMA'
                    };
                    return typeMapping[event.type.toLowerCase()] || event.type.toUpperCase();
                }
                
                const moduleTypes = ['DDM', 'PIRF', 'Elite', 'Action', 'AMA'];
                for (const type of moduleTypes) {
                    if (event.title.includes(type)) {
                        return type;
                    }
                }
                return null;
            }
            
            // 添加视图模式切换的事件监听
            document.querySelectorAll('input[name="viewMode"]').forEach(radio => {
                radio.addEventListener('change', loadEvents);
            });
            
            // 将原有的日历创建逻辑取为单独的函数
            function createCalendar(calendarId, events, selectedCourses, timezone, parent) {
                // 先检查并删除已存在的同名日历元素
                const calendar = document.createElement('div');
                calendar.id = calendarId;
                calendar.className = 'calendar';
                
                // 添加星期头部
                const weekDays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
                weekDays.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });
                
                // 获取当前选择月份的第一天和最后一天
                const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                
                // 填充日历
                const firstDayOfWeek = firstDay.getDay();
                const daysInMonth = lastDay.getDate();
                
                // 添加空白天数
                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.className = 'calendar-day';
                    calendar.appendChild(emptyDay);
                }
                
                // 添加月份天数
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'calendar-day';
                    dayDiv.innerHTML = `<div>${day}</div>`;
                    
                    // 查找当天的事件
                    const currentDayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                    const dayEvents = events.filter(event => {
                        const eventDate = convertToTimezone(new Date(event.start), timezone);
                        return eventDate.getDate() === day && 
                               eventDate.getMonth() === currentDate.getMonth() &&
                               eventDate.getFullYear() === currentDate.getFullYear();
                    });
                    
                    // 添加事件到日历格子
                    dayEvents.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event';
                        let eventType;
                        
                        // 修改事件类型判断逻辑
                        if (event.type) {
                            // 根据类型映射到正确的显示名称
                            const typeMapping = {
                                'ddm': 'DDM',
                                'pirf': 'PIRF',
                                'elite': 'Elite',
                                'action': 'Action',
                                'ama': 'AMA'
                            };
                            eventType = typeMapping[event.type] || event.type.toUpperCase();
                            eventDiv.classList.add(eventType);
                        } else {
                            // 保留原有的标题判断逻辑作为后备
                            const moduleTypes = ['DDM', 'PIRF', 'Elite', 'Action', 'AMA'];
                            moduleTypes.forEach(type => {
                                if (event.title.includes(type)) {
                                    eventType = type;
                                    eventDiv.classList.add(type);
                                }
                            });
                        }
                        
                        // 如果事件类型不在选中的课程中，添加隐藏类
                        if (!selectedCourses.includes(eventType)) {
                            eventDiv.classList.add('hidden-course');
                        }
                        
                        const eventDate = convertToTimezone(new Date(event.start), timezone);
                        const hours = eventDate.getHours().toString().padStart(2, '0');
                        const minutes = eventDate.getMinutes().toString().padStart(2, '0');
                        const time = `${hours}:${minutes}`;
                        
                        // 添加教练信息（如果存在）
                        let displayText = `${time} `;
                        if (event.coach) {
                            displayText += `Coach ${event.coach.charAt(0).toUpperCase() + event.coach.slice(1)}`;
                        } else {
                            displayText += event.title;
                        }
                        
                        eventDiv.textContent = displayText;
                        dayDiv.appendChild(eventDiv);
                    });
                    
                    calendar.appendChild(dayDiv);
                }
                
                // 修改课程选择器的事件监听
                document.querySelectorAll('#courseCheckboxes input').forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        const courseType = checkbox.value;
                        const viewMode = document.querySelector('input[name="viewMode"]:checked').value;
                        
                        if (viewMode === 'separated') {
                            // 在分离视图下，隐藏/显示整个对应的日历容器
                            const calendarContainer = document.querySelector(`#calendar-${courseType}-parent`);
                            if (calendarContainer) {
                                calendarContainer.style.display = checkbox.checked ? '' : 'none';
                            }
                        } else {
                            // 在合并视图下，保持原有的事件隐藏/显示逻辑
                            const events = document.querySelectorAll(`.event.${courseType}`);
                            events.forEach(event => {
                                event.classList.toggle('hidden-course', !checkbox.checked);
                            });
                        }
                    });
                });
                
                // 将创建好的日历添加到容器中
                if (!parent) {
                    parent = document.getElementById('calendarsContainer');
                }
                parent.appendChild(calendar);
            }
        </script>
    </body>
</html>
